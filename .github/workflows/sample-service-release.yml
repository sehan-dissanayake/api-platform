name: Sample Service Release

on:
  workflow_dispatch:

env:
  DOCKER_REGISTRY: ghcr.io/wso2/api-platform

jobs:
  release:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine version from VERSION file
        id: version
        run: |
          VERSION=$(cat samples/sample-service/VERSION | sed 's/-SNAPSHOT//')
          echo "Releasing sample-service version: ${VERSION}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Set version
        run: make version-set VERSION=${{ steps.version.outputs.version }}
        working-directory: samples/sample-service

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.7'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver: docker-container

      - name: Run tests
        run: make test
        working-directory: samples/sample-service

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.API_PLATFORM_BOT_TOKEN }}

      - name: Build and push multi-arch Docker images
        run: make release
        working-directory: samples/sample-service

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain --untracked-files=no)" ]; then
            git commit -am "Release sample-service version ${{ steps.version.outputs.version }}"
          fi
          git tag -a sample-service/v${{ steps.version.outputs.version }} -m "Sample Service ${{ steps.version.outputs.version }}"
          git push origin sample-service/v${{ steps.version.outputs.version }}
