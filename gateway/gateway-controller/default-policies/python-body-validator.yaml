name: python-body-validator
version: v1.0.0
description: Validates the incoming JSON request body against a user-supplied JSON Schema (Draft 7). Returns HTTP 400 with a structured error if validation fails.
runtime: python

parameters:
  type: object
  properties:
    schema:
      type: object
      description: A JSON Schema (Draft 7) object that the request body must conform to. If not provided the policy acts as a no-op.
      additionalProperties: true
    rejectOnMissingBody:
      type: boolean
      description: When true (default), requests with no body or a non-JSON body are rejected with HTTP 400.
      default: true
