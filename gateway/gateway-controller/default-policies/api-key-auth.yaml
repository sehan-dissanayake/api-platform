name: api-key-auth
version: v0.3.0
description: |
  Validates API keys in incoming requests and authorizes access when a valid key
  is present. Reads the key from a configured header or query parameter.

parameters:
  type: object
  additionalProperties: false
  properties:
    key:
      type: string
      x-wso2-policy-advanced-param: false
      description: |
        Specifies the header or query parameter name that carries the API key.
        Header lookup is case-insensitive; query parameter lookup uses exact matching.
      default: API-Key
      validation:
        minLength: 1
        maxLength: 128

    in:
      type: string
      x-wso2-policy-advanced-param: false
      description: |
        Specifies where to read the API key. Supported values are "header" and
        "query".
      default: header
      enum:
        - "header"
        - "query"

  required:
    - key
    - in

systemParameters:
  type: object
  properties: {}
