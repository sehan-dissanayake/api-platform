name: python-json-body-transform
version: v1.0.0
description: Transforms JSON request and response bodies. Injects fields into request bodies and masks sensitive fields in response bodies.
runtime: python

parameters:
  type: object
  properties:
    injectFields:
      type: object
      description: Key-value pairs to merge into the top-level JSON request body. Existing fields with the same name are overwritten.
      additionalProperties: true
      default: {}
    maskFields:
      type: array
      description: Names of top-level JSON fields in the response body whose values should be replaced with maskValue.
      items:
        type: string
      default: []
    maskValue:
      type: string
      description: Replacement string written over masked field values.
      default: "****"
