name: add-python-response-header
version: v1.0.0
description: Adds a custom header to responses. Demonstrates a basic Python response policy.
runtime: python

processingMode:
  requestHeaderMode: SKIP
  requestBodyMode: SKIP
  responseHeaderMode: PROCESS
  responseBodyMode: SKIP

parameters:
  type: object
  properties:
    headerName:
      type: string
      description: Name of the header to add to the response
      default: "X-Python-Response-Policy"
    headerValue:
      type: string
      description: Value of the header
      default: "hello-from-python-response"

systemParameters:
  type: object
  properties: {}
